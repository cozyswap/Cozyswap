        async function connectWallet() {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                userAddress = await signer.getAddress();

                const network = await provider.getNetwork();

                routerContract = new ethers.Contract(routerAddress, routerAbi, signer);

                walletAddressDiv.textContent = 'Connected: ' + userAddress;
                statusDiv.textContent = '';
                approveBtn.disabled = false;
                swapBtn.disabled = false;

                await updateBalanceInfo();

                window.ethereum.on('accountsChanged', async (accounts) => {
                    if(accounts.length === 0) {
                        walletAddressDiv.textContent = 'Disconnected';
                        approveBtn.disabled = true;
                        swapBtn.disabled = true;
                    } else {
                        userAddress = accounts[0];
                        walletAddressDiv.textContent = 'Connected: ' + userAddress;
                        await updateBalanceInfo();
                    }
                });

                window.ethereum.on('chainChanged', () => {
                    window.location.reload();

                return true;
            } catch (err) {
                statusDiv.textContent = 'Wallet connection rejected or error: ' + err.message;
                return false;

            try {
                inputTokenContract = new ethers.Contract(inputTokenEl.value, erc20Abi, provider);
                decimalsInput = await inputTokenContract.decimals();
                const symbolIn = await inputTokenContract.symbol();
                const balance = await inputTokenContract.balanceOf(userAddress);
                const formattedBal = ethers.utils.formatUnits(balance, decimalsInput);
                balanceInfoDiv.textContent = `Balance of ${symbolIn}: ${formattedBal}`;
            } catch (err) {
                balanceInfoDiv.textContent = 'Failed to fetch token info: ' + err.message;
            }
        }

            try {
                statusDiv.textContent = 'Approving token...';
                const maxAmount = ethers.constants.MaxUint256;
                const tx = await inputTokenContract.connect(signer).approve(routerAddress, maxAmount);
                statusDiv.textContent = 'Approve transaction sent. Waiting for confirmation... Tx: ' + tx.hash;
                await tx.wait();
                statusDiv.textContent = 'Token approved successfully.';
            } catch (err) {
                statusDiv.textContent = 'Approve error: ' + err.message;
            }
        }

            try {
                const amountInRaw = inputAmountEl.value;
                if(!amountInRaw || isNaN(amountInRaw) || amountInRaw <= 0) {
                    statusDiv.textContent = 'Invalid swap amount.';
                    return;
                }
                const amountIn = ethers.utils.parseUnits(amountInRaw, decimalsInput);

                const path = [inputTokenEl.value, outputTokenEl.value];
                const toAddress = userAddress;

                const allowance = await inputTokenContract.allowance(userAddress, routerAddress);
                if(allowance.lt(amountIn)) {
                    statusDiv.textContent = 'You need to approve tokens before swapping.';
                    return;
                }

                statusDiv.textContent = 'Submitting swap transaction...';
                const tx = await routerContract.swapExactTokensForTokens(amountIn, amountOutMin, path, toAddress, deadline);
                statusDiv.textContent = 'Swap tx sent. Tx hash: ' + tx.hash;
                await tx.wait();
                statusDiv.textContent = 'Swap completed successfully.';
                await updateBalanceInfo();
            } catch (err) {
                statusDiv.textContent = 'Swap error: ' + err.message;
            }
        }

        approveBtn.onclick = approveToken;
        swapBtn.onclick = swapTokens;
